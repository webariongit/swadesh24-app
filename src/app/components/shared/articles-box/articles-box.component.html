<ion-card class="news-list-box">
  <ion-row class="ion-align-items-center">
    <ion-col size="4">
      <ion-grid class="news-list-img">
        <ion-img (click)="gotoDetails(news?.id)" class="news-thumbs-img"
          [src]="news?.base_url + news?.cover_image"
          alt=""
        ></ion-img>
        <ion-img *ngIf="news?.contents_type == 'video' || news?.contents_type == 'youtube'" class="news-type-tag"
          src="./assets/img/video-icon.svg"
          alt=""
        ></ion-img>
        <ion-img *ngIf="news?.contents_type == 'audio'" class="news-type-tag"
          src="./assets/img/listen-icon.svg"
          alt=""
        ></ion-img>
        <ion-img *ngIf="news?.contents_type == 'text'" class="news-type-tag"
          src="./assets/img/read-icon.svg"
          alt=""
        ></ion-img>
      </ion-grid>
    </ion-col>
    <ion-col size="8">
      <ion-grid class="news-list-content">
        <h4 (click)="gotoDetails(news?.id)">{{news?.title}}</h4>
        <ion-row class="ion-align-items-center author-profile">
          <ion-col size="2" class="ion-no-padding">
            <ion-avatar class="author-avatar-sm-img" (click)="gotoAuthorDetails(news?.author_id)">
              <img [src]="news?.base_url + news?.profile_image" alt="">
            </ion-avatar>
          </ion-col>
          <ion-col size="10" class="ion-no-padding">
            <ion-row class="ion-align-items-center">
              <ion-text class="text-h4" (click)="gotoAuthorDetails(news?.author_id)">{{news?.first_name}} {{news?.last_name}} </ion-text> <span class="dot"></span>
              <ion-text class="text-h6">{{news?.updated_at | date}}</ion-text>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid class="news-action-btn">
        <ion-row class="ion-justify-content-end">
          <app-save-btn [newsDetails]="news"></app-save-btn>
          <app-share-btn [news]="news"></app-share-btn>
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>
</ion-card>
