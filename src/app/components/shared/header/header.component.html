<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row class="ion-align-items-center">
      <ion-col size="4" class="ion-no-padding">
        <div class="header-logo">
          <img src="./assets/img/logo.png" alt="">
        </div>
      </ion-col>
      <ion-col size="8" class="ion-no-padding">
        <ion-row class="ion-justify-content-end">
          <ion-button class="live-btn" (click)="gotoLive()">
            <ion-icon src="../../../../assets/img/live-icon.svg"></ion-icon>
          </ion-button>
          <ion-button class="icon-btns" (click)="gotoSearch()">
            <ion-icon name="search-outline"></ion-icon>
          </ion-button>
          <ion-buttons>
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-toolbar>
  <ion-segment [scrollable]="true" *ngIf="categoryList">
    <ng-container *ngFor="let link of categoryList">
      <ion-segment-button value="{{link?.category}}" (click)="gotoPage(link?.category_id)">
        <ion-label>{{link?.category}}</ion-label>
      </ion-segment-button>
    </ng-container>
  </ion-segment>
  <ion-skeleton-text *ngIf="!categoryList" class="tab-butoton-skel" [animated]="true"></ion-skeleton-text>
</ion-header>
