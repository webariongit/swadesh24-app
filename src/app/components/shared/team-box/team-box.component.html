<ion-card class="team-box" *ngIf="team">
  <ion-avatar>
    <img [src]="baseUrl + team.image" alt="">
  </ion-avatar>
  <ion-card-content>
    <ion-text>
      <h4>{{team.name}}</h4>
    </ion-text>
    <ion-text>
      <p>{{team.designation}}</p>
    </ion-text>
    <ion-text>
      <p>{{team.category.name}}</p>
    </ion-text>
  </ion-card-content>
</ion-card>
