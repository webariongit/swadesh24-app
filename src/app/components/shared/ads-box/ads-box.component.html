<ion-card class="ads-card" (click)="openAd(adDetails.id)">
  <ion-label class="heading-text">- Advertisement -</ion-label>
  <ion-img [src]="adDetails.cover"></ion-img>
  <ion-row class="ion-align-items-center">
    <ion-col size="3">
      <ion-avatar>
        <img [src]="adDetails.icon" alt="">
      </ion-avatar>
    </ion-col>
    <ion-col size="9">
      <ion-card-title>{{adDetails.headline}}</ion-card-title>
      <ion-card-subtitle>{{adDetails.body}}</ion-card-subtitle>
    </ion-col>
  </ion-row>
</ion-card>
