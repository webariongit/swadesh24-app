<ion-header [translucent]="true" class="inner-page-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card class="login-box">
    <ion-card-content>
      <div class="ion-text-center">
        <ion-img class="app-logo" src="./assets/img/logo-02.png"></ion-img>
      </div>
      <h4>Welcome back!</h4>
      <ion-button class="social-login-btn"><ion-img src="../../../../assets/img/google-logo.svg"></ion-img> Continue with Google</ion-button>
      <ion-button class="social-login-btn"><ion-img src="../../../../assets/img/facebook-logo.svg"></ion-img> Continue with Facebook</ion-button>
      <div class="ion-divider">
        <hr>
        <span>Or</span>
      </div>
      <ion-grid class="ion-no-padding contact-number">
        <ion-label>Enter Your Mobile Number</ion-label>
        <ion-row class="ion-align-items mobile-number-field">
          <ion-col size="3" class="ion-no-padding padding-right">
            <ion-select fill="outline" class="mobile-code-field" [(ngModel)]="countryCode" [ngModelOptions]="{standalone: true}">
              <ion-select-option value="+91">+91</ion-select-option>
              <ion-select-option value="+92">+91</ion-select-option>
              <ion-select-option value="+93">+91</ion-select-option>
              <ion-select-option value="+94">+91</ion-select-option>
            </ion-select>
          </ion-col>
          <ion-col size="9" class="ion-no-padding">
            <ion-input aria-label="Mobile Number" placeholder="Mobile Number" class="form-field" fill="outline"></ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-row class="ion-align-items-center checkbox-field">
        <ion-col size="1">
          <ion-checkbox></ion-checkbox>
        </ion-col>
        <ion-col size="11">
          <ion-label>I have read and accepted the <a href="#">T&C</a> and the  <a href="#">Privacy Policy</a> for use of the Swadesh24 Website.</ion-label>
        </ion-col>
      </ion-row>
      <ion-grid class="ion-text-center">
        <ion-button class="main-btn">Login</ion-button>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
