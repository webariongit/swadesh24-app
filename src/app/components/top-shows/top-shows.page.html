<ion-header [translucent]="true" class="inner-page-header">
  <ion-toolbar>
    <ion-title>Top Shows</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">top-shows</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row>
    <ion-col size="6" *ngFor="let show of topShows">
      <app-top-shows-box [shows]="show" [baseUrl]="base_url"></app-top-shows-box>
    </ion-col>
  </ion-row>
</ion-content>
