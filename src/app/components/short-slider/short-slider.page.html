<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>short-slider</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="short-slider-padding-top">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">short-slider</ion-title>
    </ion-toolbar>
  </ion-header>
  <ng-container *ngIf="shortList">
    <swiper-container class="mySwiper" direction="vertical" mousewheel="true" (slidechange)="checkSlide($event)">
      <swiper-slide *ngFor="let short of shortList; let i = index">
        <app-short-details [short]="short" [baseUrl]="baseUrl" [index]="i"></app-short-details>
      </swiper-slide>
    </swiper-container>
  </ng-container>
</ion-content>
