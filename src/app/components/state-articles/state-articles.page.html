<ion-content [fullscreen]="true" class="header-padding-top">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">state-articles</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-breadcrumbs>
    <ion-breadcrumb>
      News
      <ion-icon slot="separator" name="chevron-forward-outline"></ion-icon>
    </ion-breadcrumb>
    <ion-breadcrumb>
      {{stateName}}
    </ion-breadcrumb>
  </ion-breadcrumbs>
  <ng-container *ngIf="!loader">
    <ng-container *ngIf="newsList?.length > 0">
      <ng-container *ngFor="let news of newsList; let i = index;">
        <app-news-box  [news]="news"></app-news-box>
        <ng-container *ngFor="let ad of ads; let j = index;">
          <ng-container *ngIf="i == j*3">
            <app-ads-box [adDetails]="ad"></app-ads-box>
          </ng-container>
        </ng-container>
      </ng-container>
    </ng-container>
    <ion-grid class="no-data-found" *ngIf="newsList?.length == 0">
      <h4>No Data Found</h4>
    </ion-grid>
  </ng-container>
  <ng-container *ngIf="loader">
    <ion-card class="skeleton-card" >
      <ion-skeleton-text class="news-box-img-skel" [animated]="true"></ion-skeleton-text>
      <ion-row class="ion-align-items-center">
        <ion-col size="2">
          <ion-skeleton-text class="news-box-avatar-skel"  [animated]="true"></ion-skeleton-text>
        </ion-col>
        <ion-col size="10">
          <ion-skeleton-text class="news-author-name-skel" style="width:70%" [animated]="true"></ion-skeleton-text>
        </ion-col>
      </ion-row>
      <ion-grid>
        <ion-skeleton-text class="news-title-skel" [animated]="true"></ion-skeleton-text>
        <ion-skeleton-text class="news-sub-title-skel" style="width:60%" [animated]="true"></ion-skeleton-text>
      </ion-grid>
      <ion-row>
        <ion-col size="3">
          <ion-skeleton-text class="news-button-skel" [animated]="true"></ion-skeleton-text>
        </ion-col>
        <ion-col size="3">
          <ion-skeleton-text class="news-button-skel" [animated]="true"></ion-skeleton-text>
        </ion-col>
        <ion-col size="3"></ion-col>
        <ion-col size="3" class="ion-text-right">
          <ion-skeleton-text class="news-button-skel" [animated]="true"></ion-skeleton-text>
        </ion-col>
      </ion-row>
    </ion-card>
    <ion-card class="skeleton-card" >
      <ion-skeleton-text class="news-box-img-skel" [animated]="true"></ion-skeleton-text>
      <ion-row class="ion-align-items-center">
        <ion-col size="2">
          <ion-skeleton-text class="news-box-avatar-skel"  [animated]="true"></ion-skeleton-text>
        </ion-col>
        <ion-col size="10">
          <ion-skeleton-text class="news-author-name-skel" style="width:70%" [animated]="true"></ion-skeleton-text>
        </ion-col>
      </ion-row>
      <ion-grid>
        <ion-skeleton-text class="news-title-skel" [animated]="true"></ion-skeleton-text>
        <ion-skeleton-text class="news-sub-title-skel" style="width:60%" [animated]="true"></ion-skeleton-text>
      </ion-grid>
      <ion-row>
        <ion-col size="3">
          <ion-skeleton-text class="news-button-skel" [animated]="true"></ion-skeleton-text>
        </ion-col>
        <ion-col size="3">
          <ion-skeleton-text class="news-button-skel" [animated]="true"></ion-skeleton-text>
        </ion-col>
        <ion-col size="3"></ion-col>
        <ion-col size="3" class="ion-text-right">
          <ion-skeleton-text class="news-button-skel" [animated]="true"></ion-skeleton-text>
        </ion-col>
      </ion-row>
    </ion-card>
  </ng-container>
</ion-content>
