<ion-header [translucent]="true" class="inner-page-header">
  <ion-toolbar>
    <ion-title>Hastags</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">hastags</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card class="hastag-box">
    <ng-container *ngIf="!loading">
      <ion-grid class="section-header">
        <h4>Followed Hastags</h4>
        <a class="view-all-btn" *ngIf="followedHastagList?.length > 5" (click)="viewAllList(followedHastagList?.length, 'followed')">
          View All
        </a>
      </ion-grid>
      <ion-list *ngIf="followedHastagList?.length > 0">
        <ng-container *ngFor="let hastag of followedHastagList; let i = index ">
          <ng-container *ngIf="i < listFollowed">
            <ion-item>
              <ion-label (click)="gotoPage(hastag?.id)">#{{hastag?.hashtags}}</ion-label>
              <ion-button class="btn-outline" slot="end" (click)="followHastag(hastag)">Unfollow</ion-button>
            </ion-item>
          </ng-container>
        </ng-container>
      </ion-list>
      <ion-grid class="no-list-found" *ngIf="followedHastagList?.length == 0">
        <ion-text class="ion-text-center">
          <h4>No Data Found</h4>
        </ion-text>
      </ion-grid>
      <ion-grid class="section-header">
        <h4>Popular Hastags</h4>
        <a class="view-all-btn"  *ngIf="unfollowedHastagList?.length > 5" (click)="viewAllList(unfollowedHastagList?.length, 'follow')">
          View All
        </a>
      </ion-grid>
      <ion-list *ngIf="unfollowedHastagList?.length > 0" >
        <ng-container *ngFor="let hastag of unfollowedHastagList; let i = index">
          <ng-container *ngIf="i < listfollow">
            <ion-item>
              <ion-label (click)="gotoPage(hastag?.id)">#{{hastag?.hashtags}}</ion-label>
              <ion-button class="main-btn" slot="end" (click)="followHastag(hastag)">Follow</ion-button>
            </ion-item>
          </ng-container>
        </ng-container>
      </ion-list>
      <ion-grid class="no-list-found" *ngIf="unfollowedHastagList?.length == 0">
        <ion-text class="ion-text-center">
          <h4>No Data Found</h4>
        </ion-text>
      </ion-grid>
    </ng-container>
    <ng-container *ngIf="loading">
      <ion-list>
        <ion-item>
          <ion-skeleton-text class="hastag-list-skel" style="width:60%" [animated]="true"></ion-skeleton-text>
        </ion-item>
        <ion-item>
          <ion-skeleton-text class="news-button-skel" [animated]="true"></ion-skeleton-text>
        </ion-item>
        <ion-item>
          <ion-skeleton-text class="news-button-skel" [animated]="true"></ion-skeleton-text>
        </ion-item>
        <ion-item>
          <ion-skeleton-text class="news-button-skel" [animated]="true"></ion-skeleton-text>
        </ion-item>
        <ion-item>
          <ion-skeleton-text class="news-button-skel" [animated]="true"></ion-skeleton-text>
        </ion-item>
      </ion-list>
    </ng-container>
  </ion-card>
</ion-content>
