<ion-header [translucent]="true" class="inner-page-header">
  <ion-toolbar>
    <ion-title>Delete Your Account</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">delete-my-account</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card class="delete-my-account" *ngIf="userDetails">
    <ion-card-content>
      <div class="profile-img">
        <img [src]="userDetails?.base_url + userDetails?.profile_image" onerror="this.src='https://ionicframework.com/docs/img/demos/avatar.svg'" alt="" />
      </div>
      <div class="profile-info ion-text-center">
        <ion-text>
          <h4>{{userDetails?.first_name}} {{userDetails?.last_name}}</h4>
        </ion-text>
        <ion-text>
          <p>{{userDetails?.email}}</p>
        </ion-text>
        <ion-text>
          <p>{{userDetails?.contact}}</p>
        </ion-text>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer class="ion-text-center">
  <ion-button class="main-btn" (click)="presentAlertPopup()" [disabled]="userDetails.user_account_delete_request == 1">
    <ng-container *ngIf="userDetails.user_account_delete_request == 0">
      Delete My Account
    </ng-container>
    <ng-container *ngIf="userDetails.user_account_delete_request == 1">
      Delete Request Sent
    </ng-container>
  </ion-button>
</ion-footer>
