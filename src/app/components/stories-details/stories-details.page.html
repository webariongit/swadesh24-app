<ion-content [fullscreen]="true">
  <ion-grid class="action-btn">
    <ion-button class="btn" (click)="closeModal()"><ion-icon name="close"></ion-icon></ion-button>
    <ion-button class="btn" (click)="shareStory(storyDetails)"><ion-icon name="share-social-outline"></ion-icon></ion-button>
    <ion-button class="btn" (click)="storyLike(storyDetails?.id)"><ion-icon *ngIf="storyDetails?.likes == 1" name="heart"></ion-icon> <ion-icon *ngIf="storyDetails?.likes == 0" name="heart-outline"></ion-icon></ion-button>
  </ion-grid>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">stories-details</ion-title>
    </ion-toolbar>
  </ion-header>
  <ng-container *ngIf="storyDetails">
    <swiper-container watchSlidesProgress="true" space-between="30" centered-slides="true" autoplay-delay="2500" autoplay-disable-on-interaction="false">
      <swiper-slide>
        <video controls autoplay class="slider-video" *ngIf="storyDetails.contentType == 'video'">
          <source [src]="storyDetails?.base_url + storyDetails?.media_file" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <ion-img class="slider-video" *ngIf="storyDetails.contentType == 'image'" [src]="storyDetails?.base_url + storyDetails?.media_file" ></ion-img>
      </swiper-slide>
    </swiper-container>
  </ng-container>
</ion-content>
