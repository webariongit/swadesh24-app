<ion-header [translucent]="true" class="inner-page-header">
  <ion-toolbar>
    <ion-button slot="end" class="btn" (click)="closeModal()"><ion-icon name="close"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-label class="views-span"><ion-icon name="eye-outline"></ion-icon> {{storyDetails?.total_views || '0'}}</ion-label>
  <div class="external-content-container" *ngIf="ampUrl">
    <iframe [src]="ampUrl"></iframe>
  </div>
</ion-content>
