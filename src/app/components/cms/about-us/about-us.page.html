<ion-header [translucent]="true"  class="inner-page-header">
  <ion-toolbar>
    <ion-title>About Us</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">about-us</ion-title>
    </ion-toolbar>
  </ion-header>
  <ng-container *ngIf="!loading">
    <ion-card class="about-card" *ngIf="aboutUs">
      <ion-card-content class="about-card-content">
        <div [innerHtml]="aboutUs.description"></div>
      </ion-card-content>
    </ion-card>
  </ng-container>
  <ion-card class="about-card" *ngIf="loading">
    <ion-card-content>
      <ion-skeleton-text class="cms-heading-skel" style="width:60%" [animated]="true"></ion-skeleton-text>
      <ion-skeleton-text class="cms-para-skel" [animated]="true"></ion-skeleton-text>
      <ion-skeleton-text class="cms-para-skel" [animated]="true"></ion-skeleton-text>
      <ion-skeleton-text class="cms-para-skel" [animated]="true"></ion-skeleton-text>
      <ion-skeleton-text class="cms-para-skel" [animated]="true"></ion-skeleton-text>
    </ion-card-content>
  </ion-card>
</ion-content>
