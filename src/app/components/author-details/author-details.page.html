<ion-header [translucent]="true" class="inner-page-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">author-details</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card class="author-card">
    <ion-card-content>
      <ion-row class="ion-align-items-center">
        <ion-col size="3">
          <ion-avatar>
            <img alt="Silhouette of a person's head" src="./assets/img/avatar.png" />
          </ion-avatar>
        </ion-col>
        <ion-col size="9">
          <ion-label class="text-h4">Falconar Agnes</ion-label>
          <ion-label class="text-h6">falconaragnes@gmail.com</ion-label>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-segment class="bookmark-list" [(ngModel)]="segmentButton" [scrollable]="true">
    <ion-segment-button value="news">
      <ion-label><ion-icon name="reader-outline"></ion-icon> News <span class="count-badge">3</span></ion-label>
    </ion-segment-button>
    <ion-segment-button value="shows">
      <ion-label><ion-icon name="play-outline"></ion-icon> Shows <span class="count-badge">4</span></ion-label>
    </ion-segment-button>
    <ion-segment-button value="listen">
      <ion-label><ion-icon name="musical-notes-outline"></ion-icon> Listen <span class="count-badge">2</span></ion-label>
    </ion-segment-button>
    <ion-segment-button value="stories">
      <ion-label><ion-icon name="reader-outline"></ion-icon> Stories <span class="count-badge">2</span></ion-label>
    </ion-segment-button>
  </ion-segment>
  <div *ngIf="segmentButton == 'news'">
    <app-news-list-box></app-news-list-box>
    <app-news-list-box></app-news-list-box>
    <app-news-list-box></app-news-list-box>
  </div>
  <div *ngIf="segmentButton == 'shows'">
    <app-news-list-box></app-news-list-box>
    <app-news-list-box></app-news-list-box>
    <app-news-list-box></app-news-list-box>
    <app-news-list-box></app-news-list-box>
  </div>
  <div *ngIf="segmentButton == 'listen'">
    <app-news-list-box></app-news-list-box>
    <app-news-list-box></app-news-list-box>
  </div>
  <div *ngIf="segmentButton == 'stories'">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <app-stories-box></app-stories-box>
        </ion-col>
        <ion-col size="6">
          <app-stories-box></app-stories-box>
        </ion-col>
        <ion-col size="6">
          <app-stories-box></app-stories-box>
        </ion-col>
        <ion-col size="6">
          <app-stories-box></app-stories-box>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
