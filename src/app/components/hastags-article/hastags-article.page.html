<ion-header [translucent]="true" class="inner-page-header">
  <ion-toolbar *ngIf="hastagDetails">
    <ion-title>Hastage <ion-icon name="chevron-forward-outline"></ion-icon> {{hastagDetails[0]?.Hashtag_name}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="hastags"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">hastags-article</ion-title>
    </ion-toolbar>
  </ion-header>
  <ng-container *ngIf="!loading">
    <ion-segment class="bookmark-list" [(ngModel)]="segmentButton">
      <ion-segment-button value="news">
        <ion-label><ion-icon name="reader-outline"></ion-icon> News <span class="count-badge">{{readNews?.length || '0'}}</span></ion-label>
      </ion-segment-button>
      <ion-segment-button value="shows">
        <ion-label><ion-icon name="play-outline"></ion-icon> Shows <span class="count-badge">{{videoNews?.length || '0'}}</span></ion-label>
      </ion-segment-button>
      <ion-segment-button value="listen">
        <ion-label><ion-icon name="musical-notes-outline"></ion-icon> Listen <span class="count-badge">{{audioNews?.length || '0'}}</span></ion-label>
      </ion-segment-button>
    </ion-segment>
    <div *ngIf="segmentButton == 'news'">
      <ng-container *ngFor="let news of readNews">
        <app-articles-box [news]="news"></app-articles-box>
      </ng-container>
      <ion-card class="no-list-found" *ngIf="readNews?.length == 0">
        <ion-text class="ion-text-center">
          <img src="../../../assets/img/no-data-found.png" alt=""> <br>
          <h4>No Data Found</h4>
        </ion-text>
      </ion-card>
    </div>
    <div *ngIf="segmentButton == 'shows'">
      <ng-container *ngFor="let news of videoNews">
        <app-articles-box [news]="news"></app-articles-box>
      </ng-container>
      <ion-card class="no-list-found" *ngIf="videoNews?.length == 0">
        <ion-text class="ion-text-center">
          <img src="../../../assets/img/no-data-found.png" alt=""> <br>
          <h4>No Data Found</h4>
        </ion-text>
      </ion-card>
    </div>
    <div *ngIf="segmentButton == 'listen'">
      <ng-container *ngFor="let news of audioNews">
        <app-articles-box [news]="news"></app-articles-box>
      </ng-container>
      <ion-card class="no-list-found" *ngIf="audioNews?.length == 0">
        <ion-text class="ion-text-center">
          <img src="../../../assets/img/no-data-found.png" alt=""> <br>
          <h4>No Data Found</h4>
        </ion-text>
      </ion-card>
    </div>
  </ng-container>
  <ion-grid *ngIf="loading">
    <ion-row>
      <ion-col>
        <ion-skeleton-text class="tab-butoton-skel" [animated]="true"></ion-skeleton-text>
      </ion-col>
      <ion-col>
        <ion-skeleton-text class="tab-butoton-skel" [animated]="true"></ion-skeleton-text>
      </ion-col>
      <ion-col>
        <ion-skeleton-text class="tab-butoton-skel" [animated]="true"></ion-skeleton-text>
      </ion-col>
      <ion-col>
        <ion-skeleton-text class="tab-butoton-skel" [animated]="true"></ion-skeleton-text>
      </ion-col>
    </ion-row>
    <ion-card class="skeleton-card">
      <ion-row>
        <ion-col size="8">
          <ion-skeleton-text class="skel-bandage" style="width:40%" [animated]="true"></ion-skeleton-text>
          <ion-skeleton-text class="news-title-skel" [animated]="true"></ion-skeleton-text>
          <ion-skeleton-text class="news-sub-title-skel" style="width:60%" [animated]="true"></ion-skeleton-text>
          <ion-row>
            <ion-col size="3">
              <ion-skeleton-text class="news-button-skel" [animated]="true"></ion-skeleton-text>
            </ion-col>
            <ion-col size="3">
              <ion-skeleton-text class="news-button-skel" [animated]="true"></ion-skeleton-text>
            </ion-col>
            <ion-col size="3"></ion-col>
            <ion-col size="3" class="ion-text-right">
              <ion-skeleton-text class="news-button-skel" [animated]="true"></ion-skeleton-text>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="4">
          <ion-skeleton-text class="skel-list-thumb-img" [animated]="true"></ion-skeleton-text>
        </ion-col>
      </ion-row> 
    </ion-card>
    <ion-card class="skeleton-card">
      <ion-row>
        <ion-col size="8">
          <ion-skeleton-text class="skel-bandage" style="width:40%" [animated]="true"></ion-skeleton-text>
          <ion-skeleton-text class="news-title-skel" [animated]="true"></ion-skeleton-text>
          <ion-skeleton-text class="news-sub-title-skel" style="width:60%" [animated]="true"></ion-skeleton-text>
          <ion-row>
            <ion-col size="3">
              <ion-skeleton-text class="news-button-skel" [animated]="true"></ion-skeleton-text>
            </ion-col>
            <ion-col size="3">
              <ion-skeleton-text class="news-button-skel" [animated]="true"></ion-skeleton-text>
            </ion-col>
            <ion-col size="3"></ion-col>
            <ion-col size="3" class="ion-text-right">
              <ion-skeleton-text class="news-button-skel" [animated]="true"></ion-skeleton-text>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="4">
          <ion-skeleton-text class="skel-list-thumb-img" [animated]="true"></ion-skeleton-text>
        </ion-col>
      </ion-row> 
    </ion-card>
    <ion-card class="skeleton-card">
      <ion-row>
        <ion-col size="8">
          <ion-skeleton-text class="skel-bandage" style="width:40%" [animated]="true"></ion-skeleton-text>
          <ion-skeleton-text class="news-title-skel" [animated]="true"></ion-skeleton-text>
          <ion-skeleton-text class="news-sub-title-skel" style="width:60%" [animated]="true"></ion-skeleton-text>
          <ion-row>
            <ion-col size="3">
              <ion-skeleton-text class="news-button-skel" [animated]="true"></ion-skeleton-text>
            </ion-col>
            <ion-col size="3">
              <ion-skeleton-text class="news-button-skel" [animated]="true"></ion-skeleton-text>
            </ion-col>
            <ion-col size="3"></ion-col>
            <ion-col size="3" class="ion-text-right">
              <ion-skeleton-text class="news-button-skel" [animated]="true"></ion-skeleton-text>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="4">
          <ion-skeleton-text class="skel-list-thumb-img" [animated]="true"></ion-skeleton-text>
        </ion-col>
      </ion-row> 
    </ion-card>
  </ion-grid>
</ion-content>
