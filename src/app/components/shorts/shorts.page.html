<ion-header [translucent]="true" class="inner-page-header">
  <ion-toolbar>
    <ion-title>Shorts</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">shorts</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row class="shorts-list" *ngIf="!loader">
    <ion-col size="4" class="ion-no-padding" *ngFor="let short of shorts">
      <app-shorts-box [shorts]="short" [baseUrl]="base_url"></app-shorts-box>
    </ion-col>
  </ion-row>
  <ion-grid *ngIf="loader">
    <ion-row>
      <ion-col size="4">
        <ion-skeleton-text class="skel-stroy" [animated]="true"></ion-skeleton-text>
      </ion-col>
      <ion-col size="4">
        <ion-skeleton-text class="skel-stroy" [animated]="true"></ion-skeleton-text>
      </ion-col>
      <ion-col size="4">
        <ion-skeleton-text class="skel-stroy" [animated]="true"></ion-skeleton-text>
      </ion-col>
      <ion-col size="4">
        <ion-skeleton-text class="skel-stroy" [animated]="true"></ion-skeleton-text>
      </ion-col>
      <ion-col size="4">
        <ion-skeleton-text class="skel-stroy" [animated]="true"></ion-skeleton-text>
      </ion-col>
      <ion-col size="4">
        <ion-skeleton-text class="skel-stroy" [animated]="true"></ion-skeleton-text>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll (ionInfinite)="getMoreList($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
