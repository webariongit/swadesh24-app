<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>shorts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="short-padding-top">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">shorts</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row class="shorts-list" *ngIf="!loader">
    <ion-col size="4" class="ion-no-padding" *ngFor="let short of shortList">
      <app-shorts-box [shorts]="short" [baseUrl]="base_url"></app-shorts-box>
    </ion-col>
  </ion-row>
  <ion-grid *ngIf="loader">
    <ion-row>
      <ion-col size="4">
        <ion-skeleton-text class="skel-stroy" [animated]="true"></ion-skeleton-text>
      </ion-col>
      <ion-col size="4">
        <ion-skeleton-text class="skel-stroy" [animated]="true"></ion-skeleton-text>
      </ion-col>
      <ion-col size="4">
        <ion-skeleton-text class="skel-stroy" [animated]="true"></ion-skeleton-text>
      </ion-col>
      <ion-col size="4">
        <ion-skeleton-text class="skel-stroy" [animated]="true"></ion-skeleton-text>
      </ion-col>
      <ion-col size="4">
        <ion-skeleton-text class="skel-stroy" [animated]="true"></ion-skeleton-text>
      </ion-col>
      <ion-col size="4">
        <ion-skeleton-text class="skel-stroy" [animated]="true"></ion-skeleton-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
