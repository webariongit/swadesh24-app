<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content class="side-nav-content">
        <ion-grid class="side-nav-header">
          <ion-avatar>
            <img src="../assets/img/avatar.png" alt="">
          </ion-avatar>
          <h4>Walter Scott</h4>
          <ion-note>hi@ionicframework.com</ion-note>
        </ion-grid>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <div class="list-icon">
                <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-outline'"></ion-icon>
              </div>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item routerDirection="root" routerLink="/login" lines="none" detail="false" routerLinkActive="selected">
              <div class="list-icon">
                <ion-icon aria-hidden="true" name="log-out-outline" slot="start"></ion-icon>
              </div>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
