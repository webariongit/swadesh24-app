<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content class="side-nav-content">
        <ion-grid class="side-nav-header" *ngIf="userDetails">
          <ion-avatar>
            <img [src]="userDetails?.base_url + userDetails?.profile_image" onerror="this.src='https://ionicframework.com/docs/img/demos/avatar.svg'" alt="">
          </ion-avatar>
          <ion-text>
            <h4>{{userDetails?.first_name}} {{userDetails?.last_name}}</h4>
          </ion-text>
          <ion-text>
            <p>{{userDetails?.email}}</p>
          </ion-text>
          <ion-text>
            <p>{{userDetails?.contact}}</p>
          </ion-text>
        </ion-grid>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <div class="list-icon">
                <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-outline'"></ion-icon>
              </div>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item routerDirection="root" routerLink="/delete-my-account" lines="none" detail="false" routerLinkActive="selected" >
              <div class="list-icon">
                <ion-icon aria-hidden="true" name="person-circle-outline" slot="start"></ion-icon>
              </div>
              <ion-label>Delete My Account</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item routerDirection="root" routerLink="/login" lines="none" detail="false" routerLinkActive="selected" (click)="userLogout()">
              <div class="list-icon">
                <ion-icon aria-hidden="true" name="log-out-outline" slot="start"></ion-icon>
              </div>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
